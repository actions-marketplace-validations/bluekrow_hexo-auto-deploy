name: 'Test Action'
description: 'Action for testing'
inputs:
  message:
    description: 'Message from container'
    required: true
    default: "I'm alive"
outputs:
  time:
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ github.EVENT.REPOSITORY.OWNER.NAME }}
    - ${{ github.EVENT.REPOSITORY.OWNER.EMAIL }}
    - ${{ inputs.message }}