name: 'Test Action'
description: 'Action for testing'
inputs:
  token:
    description: 'Autogenerated secret token'
    required: true
  repo_qualified_name:
    description: 'Repository owner+name qualified name'
    required: true
    default: ${{ github.REPOSITORY }}
  repo_url:
    description: 'Repository url for cloning'
    required: true
    default: ${{ github.EVENT.REPOSITORY.CLONE_URL }}
  owner_name:
    description: 'Owner user name'
    required: true
    default: ${{ github.EVENT.REPOSITORY.OWNER.NAME }}
  owner_email:
    description: 'Owner email'
    required: true
    default: ${{ github.EVENT.REPOSITORY.OWNER.EMAIL }}
  commit_message:
    description: 'Commit message which originated this action'
    required: true
    default: ${{ github.EVENT.HEAD_COMMIT.MESSAGE }}
  deploy_branch:
    description: 'Remote deploy branch'
    required: true
    default: "gh-pages"
  deploy_dir:
    description: 'Local deploy directory'
    required: true
    default: ".deploy"
  source_dir:
    description: 'Local source directory'
    required: true
    default: "public"
outputs:
  time:
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'